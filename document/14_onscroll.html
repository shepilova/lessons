<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<style>
  	
  		body
  		{
  			height: 2000px;
  		}

  		header
  		{
  			position: fixed; top: 0; left: 0;
  			width: 100%; height: 80px;
  			background: grey;

  			transition: all 1s;
  		}



	</style>

	<header></header>




	<script>

		const El = document.querySelector('header');

		let myOffset = 0;

		window.onscroll = () => {
			//pageYOffset pageXOffset

			setTimeout(() => myOffset = pageYOffset);

			console.log(pageYOffset, myOffset);




			if(pageYOffset > myOffset)
				El.style.transform = 'translateY(-100%)'
			else
				El.style.transform = 'translateY(0)'
		}



	</script>
	
</body>
</html>
