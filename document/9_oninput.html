<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<input type="text">

	<input type="range" min="0" max="100" value="0">
	<h1></h1>


	<script>

		const Out = document.querySelector('h1');

		const El = document.querySelector('[type="range"]');

		El.oninput = function()
		{
			Out.textContent = this.value;
		}


	</script>
	
</body>
</html>
