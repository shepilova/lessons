<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>


	<style>

  		div
  		{
  			margin: 100px;
  			width: 300px;
  			height: 300px;
  			background: #aaa;
  		}


	</style>

	<div></div>

	<script>

  		document.body.onclick = (e) => {
  			if(e.target != document.querySelector('div'))
  				document.querySelector('div').style.display = 'none';
  		}


	</script>
	
</body>
</html>
